      margin-bottom: 2rem;
    }

    a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      background: var(--accent-coral);
      color: var(--bg-primary);
      text-decoration: none;
      font-weight: 600;
      border-radius: 100px;
